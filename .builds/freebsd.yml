image: freebsd/latest
packages:
  - zig
  - erlang
  - rebar3
tasks:
  - build: |
       cd tele/tele
       zig build test
       zig build
  - hello: |
       cd tele/examples/hello_tele
       source setup.sh
       tele build
  - stress: |
       cd tele/examples/stress
       source setup.sh
       tele test
  - common_test: |
       cd tele/examples/example_release
       source setup.sh
       tele ct
sources:
  - https://git.sr.ht/~fancycade/tele
